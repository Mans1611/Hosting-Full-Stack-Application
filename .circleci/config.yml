version: 2.1
orbs:
  
  node: circleci/node@5.0.2
  eb: circleci/aws-elastic-beanstalk@2.0.1
  aws-cli: circleci/aws-cli@3.1.1
 
jobs:
  build:
    docker:
      # the base image can run most needed actions with orbs
      - image: "cimg/node:14.15"
    steps:
      # install node and checkout code
      - node/install:
          node-version: '14.15'         
      - checkout
    
      - run:
          name: Install Front-End Dependencies
          command: |
            cd udagram/udagram-frontend && npm install -f
      - run:
          name: Install API Dependencies
          command: |
            cd udagram/udagram-api && npm install .
      - run:
          name: Front-End Lint
          command: |
            cd udagram/udagram-frontend && npm run lint
      
      - run:
          name: Front-End Build
          command: |
            cd udagram/udagram-frontend && npm run build
          
      - run:
          name: API Build
          command: |
            cd udagram/udagram-api && npm run build
      - run:
          name: FrontEnd Deploy
          command: |
            cd udagram/udagram-frontend && npm run deploy
      - run:
          name: API Deploy
          command: |
            cd udagram/udagram-api && npm run deploy
      - run:
          name: Full Deploy
          command: |
            npm run api:deploy && npm run frontend:deploy
  
  deploy:
    docker:
      - image: "cimg/base:stable"
      # more setup needed for aws, node, elastic beanstalk
    steps:
      - node/install:
          node-version: '14.15' 
      - eb/setup
      - aws-cli/setup
      - checkout
      - run:
          name: Deploy App
          # TODO: Install, build, deploy in both apps
          command: |
            echo "# TODO: Install, build, deploy in both apps"
            
workflows:
  udagram:
    jobs:
      - build
      - hold:
          filters:
            branches:
              only:
                - master
          type: approval
          requires:
            - build
      - deploy:
          requires:
            - hold
